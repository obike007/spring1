apiVersion: apps/v1
kind: Deployment
metadata:
  name:  springboot
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  springboot
  template:
    metadata:
      labels:
        app:  springboot
    spec:
      containers:
        - name:  springboot
          image: obike007/spring1:app-06cadc103fcf11b
          ports:
            - containerPort: 80 
          imagePullPolicy: Always
      #imagePullSecrets: 
      #  - name: docker-cred 
---
apiVersion: v1
kind: Service
metadata:
  name:  springboot
  namespace: default
spec:
  selector:
    app: springboot
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort

